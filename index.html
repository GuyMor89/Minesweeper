<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <div class="wrapper">
    <h1>Minesweeper</h1>

    <div class="menu">
        <div class="settings">
            <div class="settings-text">Settings</div>
            <div class="separator">
                <div class="dark-mode-button" onclick="setMode(this)">
                    <img src="img/light.png">
                </div>
                <div class="score-button" onclick="showScore(), scoreIcon(this)">
                    <img src="img/score.png">
                </div>
            </div>
            <div class="input-wrapper">
                <input type="number" class="number-box row" placeholder="Row">
                <input type="number" class="number-box col" placeholder="Col">
                <button class="number-box OK" onclick="changeBoardSize()">OK</button>
            </div>
        </div>
        <div class="tools">
            <div class="tools-text">Tools</div>
            <div class="separator">
                <div class="mine-exterminator" onclick="mineExterminatorIsOn(this), mineExterminator()">
                    <img src="img/exterminator.png">
                </div>
                <div class="undo" onclick="restoreState(this)">
                    <img src="img/undo.png">
                </div>
                <div class="manuel-mode" onclick="setManuelMode()">
                    <img src="img/manuel.png">
                </div>
            </div>
            <div class="life-counter-box"></div>

        </div>
        <div class="hints">
            <div class="hints-text">Hints</div>
            <div class="separator">
                <div class="mega-hint" onclick="megaHintIsOn(this)">
                    <img src="img/mega.png">
                </div>
                <div class="safe-click" onclick="safeClick(this)">
                    <img src="img/safe3.png">
                </div>
            </div>
            <div class="hint-box"></div>
        </div>
    </div>

    <div class="dashboard">
        <div class="mine-counter" onclick="clickFlagBox(this)"><span>000</span></div>
        <div class="smiley" onclick="onInit(), changeSmiley()"></div>
        <div class="timer"><span>000</span></div>
    </div>

    <div class="board-border">
        <table class="board-container">
            <tbody class="board"></tbody>
        </table>
    </div>

    <div class="score-board">
        <span class="high-score">High Scores</span>
        <span class="first-score">First Score</span>
        <span class="second-score">Second Score</span>
        <span class="third-score">Third Score</span>
    </div>

    </div>
    <div class="footer">By: Guy Mor</div>

    <script src="js/utils.js"></script>
    <script src="js/scan.js"></script>
    <script src="js/style.js"></script>
    <script src="js/click.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
