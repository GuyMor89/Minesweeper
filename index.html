<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <h1>Minesweeper</h1>

    <div class="explanation">
        <div class="lives">Lives</div>
        <div class="board-size">Custom Size</div>
        <div class="board-size">Manual Mine</div>
        <div class="lives">Hints</div>
        <div class="board-size">Safe Click</div>
    </div>

    <div class="settings">
        <div class="life-counter-box"></div>
        <div class="input-wrapper">
            <input type="number" class="number-box row" placeholder="Row">
            <input type="number" class="number-box col" placeholder="Col">
            <button class="number-box OK" onclick="changeBoardSize()">OK</button>
        </div>
        <div class="manual-mines" onclick="setManualMode()">Manual</div>
        <div class="hint-box"></div>
        <div class="safe-click" onclick="safeClick(this)">3</div>
        <div class="undo" onclick="restoreState()">Undo</div>
    </div>

    <div class="dashboard">
        <div class="mine-counter" onclick="clickFlagBox(this)"><span>000</span></div>
        <div class="smiley" onclick="onInit()"></div>
        <div class="timer"><span>000</span></div>
    </div>

    <div class="board-border">
        <table class="board-container">
            <tbody class="board"></tbody>
        </table>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/scan.js"></script>
    <script src="js/style.js"></script>
    <script src="js/click.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
